<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat</title>
</head>
<body>
    <div class="chat-wrap">
        <div class="header">
            <div class="detalles">
                <span id="nombre">
                    <i class="bi bi-person-circle"></i>
                </span>
            </div>
            <div>
                <label for="room">Salas</label>
                <select name="salas" id="salas">
                    <option value="Biblioteca">Biblioteca</option>
                    <option value="Biblioteca">Debates</option>
                    <option value="Biblioteca">Caf√©</option>
                </select>
            </div>
        </div>

        <!--Caja de chat-->
        <div class="chat-box" id="chat-box">

        </div>

        <div class="text-area">
            <button type="button" class="btn-emoji">
                <i class="bi bi-emoji-smile"></i>
            </button>
            <button type="button" class="btn-clip">
                <i class="bi bi-paperclip"></i>
            </button>
            <input type="text" class="message" id="message-area" placeholder="Mensaje">
            <button type="button" id="send-message">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>



    <!-- Lado del Cliente
        script con socket.io
    -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
