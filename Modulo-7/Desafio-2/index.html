<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Desafio 2</title>
</head>
<body>
    <header>
        <h1>Privacidad</h1>
    </header>
    <main>
        <section>
            <img src="imagenes/icon-identidad.svg" alt="imagen-identidad" class="imagen-pricipal">
            <h2>Datos vinculados a ti</h2>
            <p>
                Los siguientes datos pueden ser recolectados <br>
                y vinculados a tu identidad:
            </p>
            <div>
                <h3><img src="imagenes/icon-info.svg" alt="imagen-info" id="imagen-info"> Información de contacto</h3>
                <h3><img src="imagenes/icon-identificadores.svg" alt="imagen-identificadores" id="imagen-identificadores"> Identificadores</h3>
            </div>
        </section>        
        <section>
            <img src="imagenes/icon-no-identidad.svg" alt="imagen-noidentidad" class="imagen-pricipal">
            <h2>Datos no vinculados a ti</h2>
            <p>
                Los siguientes datos pueden ser recolectados, <br>
                pero no serán vinculados a tu identidad:
            </p>
            <div>
                <h3><img src="imagenes/icon-diagnostico.svg" alt="imagen-diagnostico" id="imagen-diagnostico"> Diagnóstico</h3>
            </div>
        </section>
    </main>
</body>
</html>
