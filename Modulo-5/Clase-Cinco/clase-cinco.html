<!--CLASE 5: Flexbox
Pensar los contenidos como si fueran cajas:
Header
Nav Aside Article
Footer

container: componenete padre
se le debe insertar la propiedad "display: flex" para que sus hijos puedan obtenerla.
items: componente hijo
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/clase-cinco.css">
    <title>CLASE 5: Flexbox</title>
</head>
<body>
    <header>Header</header>
    <div id="main">
        <nav>Nav</nav>
        <aside>Aside</aside>
        <article>Article</article>
    </div>
    <footer>Footer</footer>
</body>
</html>
